<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="front card text-bg-dark">
          <img src="images/bg-card-front.png" class="card-img" alt="...">
          <div class="card-img-overlay">
            <img src="images/card-logo.svg" alt="">
            <div class="cardInformation">
              <div>
                <p id="cNumber">0000 0000 0000 0000</p>
              </div>
              <div class="nameAndDate">
                <div class="frontName">
                  <p id="cardName">Jane Appleseed</p>
                </div>
                <div class="date">
                  <p><span id="month">00</span> / <span id="year">00</span></p>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="back card text-bg-dark">
          <img src="images/bg-card-back.png" class="card-img" alt="...">
          <div class="card-img-overlay">
            <div id="cvc">000</div>
          </div>
        </div>
      </div>

      <form id="cardForm"  class="col-6 customerInformation needs-validation" novalidate>
        <div class="">
          <label for="name">Cardholder Name</label>
          <input type="text" class="form-control" id="name" placeholder="e.g. Jane Appleseed" value="" required autocomplete="off">
          <div class=" invalidText invalid-feedback-name">
            Please write name and surname.
          </div>
        </div>
        <div class="">
          <label for="cardNumber">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" required autocomplete="cc-number">
          <div class="invalidText invalid-feedback-cardNumber">
            Just 16 number only!
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label for="mm">Exp. Date (MM/YY)</label>
            <input type="text" class="form-control" id="mm" placeholder="MM" value="" required autocomplete="off">
            <div class="invalidText invalid-feedback-mm">
              Enter 2 digits.
            </div>
          </div>
          <div class="col-4">
            <label for="yy"> </label>
            <input type="text" class="form-control" id="yy" placeholder="YY" value="" required autocomplete="off">
            <div class="invalidText invalid-feedback-yy">
              Enter 2 digits.
            </div>
          </div>
          <div class="col-4">
            <label for="cvcNumber">CVC</label>
            <input type="text" class="form-control" id="cvcNumber" placeholder="e.g. 123" value="" required autocomplete="off">
            <div class="invalidText invalid-feedback-cvcNumber">
              Enter 3 digits.
            </div>
          </div>
        </div>

        <div>
          <button id="confirm" class="w-100 btn btn-lg" type="button">Confirm</button>
        </div>

      </form>
    </div>



    <div class="thankYou">
      <img src="images/icon-complete.svg" alt="">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button id="continue" onclick="location.href='index.html';" class="w-100 btn btn-lg">Continue</button>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
